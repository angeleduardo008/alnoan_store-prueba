<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Carrito de Compras</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .cart-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .cart-items {
            flex: 2;
        }
        
        .cart-summary {
            flex: 1;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .cart-item {
            display: flex;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .item-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 4px;
        }
        
        .item-details {
            flex-grow: 1;
        }
        
        .item-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .item-price {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        .quantity-btn {
            background: #3498db;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .quantity-input {
            width: 50px;
            text-align: center;
            margin: 0 10px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .remove-item {
            color: #e74c3c;
            background: none;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .summary-title {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .total-row {
            font-weight: bold;
            font-size: 1.1em;
            margin: 20px 0;
        }
        
        .checkout-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
        }
        
        .checkout-btn:hover {
            background: #27ae60;
        }
        
        .continue-shopping {
            display: inline-block;
            margin-top: 15px;
            color: #3498db;
            text-decoration: none;
        }
        
        .empty-cart {
            text-align: center;
            padding: 40px 0;
        }
        
        .empty-cart-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Tu Carrito</h1>
    
    <div class="cart-container">
        <div class="cart-items">
            <!-- Ejemplo de producto en el carrito -->
            <div class="cart-item">
                <img src="https://via.placeholder.com/120" alt="Producto" class="item-image">
                <div class="item-details">
                    <div class="item-title">Nombre del Producto</div>
                    <div class="item-price">$49.99</div>
                    <div class="quantity-control">
                        <button class="quantity-btn">-</button>
                        <input type="number" value="1" min="1" class="quantity-input">
                        <button class="quantity-btn">+</button>
                    </div>
                    <button class="remove-item">Eliminar</button>
                </div>
            </div>
            
            <!-- Puedes añadir más productos aquí -->
        </div>
        
        <div class="cart-summary">
            <div class="summary-title">Resumen de Compra</div>
            
            <div class="summary-row">
                <span>Subtotal (1 producto):</span>
                <span>$49.99</span>
            </div>
            
            <div class="summary-row">
                <span>Envío:</span>
                <span>$5.99</span>
            </div>
            
            <div class="summary-row total-row">
                <span>Total:</span>
                <span>$55.98</span>
            </div>
            
            <button class="checkout-btn">Proceder al Pago</button>
            <a href="#" class="continue-shopping">← Continuar comprando</a>
        </div>
    </div>
</body>
</html>
